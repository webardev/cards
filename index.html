<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="nav">
            <div class="logo">
                <span class="logo-asset"></span><span class="logo-asset"></span>
                <h3>ASSETS</h3>
            </div>
            <div class="btns">
            <button>Waitlist</button>
            <div class="menu">
            <button class="menu-btn">Menu</button>
            <div class="menu-content">
                <a class="blur">Blur</a>
                <a class="gray">GrayScale</a>
                <a class="invert">invert</a>
                <a class="remove">Remove</a>
                <a class="clear">Clear</a>
            </div>
            </div>
            </div>
        </div>
        <div class="main-content">
            <div class="col-left col">
                <div class="card-left card card-up card1">
                    <h1 class="num">+10</h1>
                    <h2><span>companies</span></h2>
                    <h2>trusted us.</h2>
                </div>
                <div class="card-left card card-down card2">
                    <h2><span>Future</span></h2>
                    <h2>Payments</h2>
                </div>
            </div>
            <div class="col-center col">
                <div class="card-sm card card3"><h2>Card <span>Generator</span></h2></div>
                <div class="card-main card card4"></div>
                <div class="card-sm card card5"><h2><span>AI</span> Assistant</h2></div>
            </div>
            <div class="col-right col">
                <div class="card-right card card-down card6">
                    <h1 class="num">+3.5M</h1>
                    <h2>Active <span>User</span></h2>
                </div>
                <div class="card-right card card-up card7">
                    <h1><span>3D</span> Stats</h1>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
